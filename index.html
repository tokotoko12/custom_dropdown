<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>custom dropdown</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Custom Dropdown</h1>
            <div class="dropdown">
                <div class="dropdown-selected" id="dropdownSelected">Select an Item</div>
                <div class="dropdown-list" id="dropdownList">
                    <div class="dropdown-item" data-value="First Item">First Item</div>
                    <div class="dropdown-item" data-value="Second Item">
                       Second Item 
                    </div>
                    <div class="dropdown-item" data-value="Third Item">
                        Third Item
                    </div>
                    <div class="dropdown-item" data-value="Fourth Item">
                        Fourth Item 
                    </div>
                    <div class="dropdown-item" data-value="Fifth Item">
                        Fifth Item
                    </div>
                </div>
                </div>
                <p>Clicking an item will select it and close the dropdown</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
